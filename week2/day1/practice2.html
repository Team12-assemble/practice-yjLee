<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>
  <body>
    <header>
      <h1>시맨틱 태그의 사용이유</h1>
      <p>
        semantic ? '의미론적인'이라는 뜻<br />
        semantic tag : 의미가 있는 태그
      </p>
    </header>

    <main>
      <h2>시맨틱 태그의 장점</h2>
      <ol>
        <li>
          검색엔진은 태그를 기반으로 페이지 내 검색 키워드의 우선순위를 판단하여
          검색엔진최적화(SEO)에 용이합니다.
        </li>
        <li>웹 접근성 시각에서 볼때도 중요하게 사용합니다.</li>
        <li>
          태그의 이름만 보고도 어떤 영역인지 바로 확인 가능하고 작업들을
          구분하여 유지보수, 재사용에 용이합니다.
        </li>
      </ol>
    </main>
  </body>
</html>
