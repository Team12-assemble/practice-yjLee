<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        width: 600px;
        height: 400px;
        overflow: hidden;
      }
      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="./img/image1.jpg" alt="Image1" />
      <img src="./img/image2.jpg" alt="Image1" />
      <img src="./img/image3.jpg" alt="Image1" />
      <img src="./img/image4.jpg" alt="Image1" />
    </div>
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
  </body>
  <script>
    const images = document.getElementsByTagName("img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIdx = 0;
    function showPrevImage() {
      images[currentIdx].style.display = "none";
      currentIdx = (currentIdx - 1 + images.length) % images.length;
      images[currentIdx].style.display = "block";
      console.log(currentIdx);
    }
    function showNextImage() {
      images[currentIdx].style.display = "none";
      currentIdx = (currentIdx + 1) % images.length;
      images[currentIdx].style.display = "block";
      console.log(currentIdx);
    }
    prevBtn.addEventListener("click", showPrevImage);
    nextBtn.addEventListener("click", showNextImage);
  </script>
</html>
